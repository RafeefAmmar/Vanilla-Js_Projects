<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes App || Vaniila JS Small Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Notes App</a>
    
    
  </div>


</nav>

<section id="takeNotes" class="py-2">
	<div class="container">
	<div class="card">
		<div class="card-body">
			<h1 class="card-title">Write Your Notes</h1>
			<div class="form-group my-2">
				<label>Note Title</label>
				<input type="text" id="notesTitle" class="form-control" placeholder="Note Title">
			</div>
			<div class="form-group my-2">
				<label>Your Note</label>
				<textarea  id="notes" cols="30" rows="5" class="form-control" placeholder="Write Your Notes..."></textarea>
			</div>
		<button id="addNote" class="btn btn-success btn-lg px-5 mt-2">Add Your Note</button>
		
		</div>
		
	</div>
	</div>

</section>

<div class="container py-3">
	<h1 class="display-5">Your Notes</h1>
<hr>
</div>

<section id="allNotes" class="row container">
	
	
	
</section>











































	
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
