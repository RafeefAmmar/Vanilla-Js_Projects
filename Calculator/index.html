<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Vanilla JS Small Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>A Simple Calculator</h1>
        <span>Do Any Kind OF Arithmetic Calculation</span>
        <input type="text" id="output" class="input" placeholder="24/7...." readonly>
        <div class="calculator">
          
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>*</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>.</button>
            <button class="cls">C</button>
            <button class="equal">=</button>

      </div>


 <script src="app.js"></script>   
</body>
</html>
