<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-Up || Vanilla JS Small Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <div class="img-container">
        <img src="images/1.jpg"  alt="Mountains With Night View">
    </div>
    <div class="img-container">
        <img src="images/2.jpg"  alt="Desert">
    </div>
    <div class="img-container">
        <img src="images/3.jpg"  alt="See With Beautiful Stones">
    </div>
    <div class="img-container">
        <img src="images/4.jpg"  alt="Red Flowers With Awesome View">
    </div>
    <div class="img-container">
        <img src="images/5.jpg"  alt="Awesome view of sky">
    </div>
    <div class="img-container">
        <img src="images/6.jpg"  alt="Brown Hill Tracts">
    </div>
</div>


<div id="modal">
    <button id="nxt">&raquo;</button>
    <button id="prev">&laquo;</button>
    <button id="close">&times;</button>
<img src="" id="modalImg" alt="">

<p class="caption"></p>
</div>


<script src="main.js"></script>   
</body>
</html>
