<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-DO-App | Vanilla JS Small Project</title>
	<script src="https://kit.fontawesome.com/83a27a9b48.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<section id="todo" class="text-center text-dark py-5">
	<div class="container">
		<h1 class="display-4">What To DO?</h1>
		<form></form>
		<div class="form-group">
		<input type="text" id="taskInput" class="form-control" placeholder="Coding...">
		<button id="addTaskBtn" class="btn btn-outline-dark mt-3 px-5 btn-lg"><i class="fas fa-plus"></i>Add Task</button>
		</div>
	</div>
</section>

<section id="input-section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 incomplete-task-con">
				<p class="lead">Incomplete Tasks</p>
				<hr>
				<ul class="intasks list-group">
					
				</ul>
			</div>
			<div class="col-md-6">
				<p class="lead">Completed Tasks</p>
				<hr>
				<ul class="comtasks list-group">
					
				</ul>
			</div>
		</div>
	</div>
</section>











<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
